<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austria RP Event</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #f5f5f5;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #222;
        }

        .logo {
            height: 60px;
            border-radius: 50%;
        }

        .event-title {
            font-size: 1.8em;
            color: #ff4c4c;
            margin-left: 15px;
            text-shadow: 0 0 5px #ff4c4c, 0 0 10px #ff4c4c;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-button {
            padding: 10px 15px;
            background-color: #ff4c4c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-button:hover {
            background-color: #ff1c1c;
        }

        /* Event Section */
        .event-section {
            display: flex;
            justify-content: center;
            margin: 30px;
            flex-direction: column;
            align-items: center;
        }

        .event-tab {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #fff;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .event-tab:hover {
            transform: translateY(-10px);
        }

        .event-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .event-tab h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .event-link {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background-color: #ff4c4c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .event-link:hover {
            background-color: #ff1c1c;
        }

        /* Main Content */
        main {
            padding: 30px 20px;
            text-align: center;
        }

        /* Footer Button */
        footer {
            text-align: center;
            padding: 20px;
        }

        .form-button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            animation: bounce 1s infinite alternate;
            box-shadow: 0px 0px 10px rgba(255, 76, 76, 0.8);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="https://lh5.googleusercontent.com/yUlRZUbHc4E6U_21KgnJUCpOeebVv0lhy4tPJpdZ_GoS6n0KSsGqV8_5vQ2A0M__9AsrhaG9tz6GP1IYGkEKiw=w16383" alt="Austria RP Logo" class="logo">
        <h1 class="event-title">Austria RP Aktuelle Events</h1>
        <div class="header-buttons">
            <a href="https://discord.gg/P8H9HvU7MP" target="_blank" class="header-button">Discord</a>
            <a href="https://www.roblox.com/groups/34840707/Lumos-Team" target="_blank" class="header-button">Roblox Gruppe</a>
        </div>
    </header>

    <!-- Event Section -->
    <section class="event-section">
        <div class="event-tab">
            <img src="https://lh5.googleusercontent.com/yUlRZUbHc4E6U_21KgnJUCpOeebVv0lhy4tPJpdZ_GoS6n0KSsGqV8_5vQ2A0M__9AsrhaG9tz6GP1IYGkEKiw=w16383" alt="Kein Event!" class="event-image">
            <h2>/</h2>
            <p>Hier erscheinen Events!</p>
            <a href="/noEventjet" target="_blank" class="event-link">Mehr erfahren</a>
            <a href="/noEventjet" target="_blank" class="event-link">Jetzt beitreten</a>
        </div>
    </section>

    <!-- Game Description Section -->
    <main>
        <section class="description-section">
            <p>Sei bereit f√ºr aufregende Erlebnisse und ein actiongeladenes Abenteuer in Austria RP! Wir freuen uns auf deine Teilnahme!</p>
        </section>
    </main>

    <footer>
        <a href="https://ogcraftnet.github.io/our-licenses/" target="_blank" class="form-button">Website mit Formularen</a>
    </footer>
</body>
</html>
